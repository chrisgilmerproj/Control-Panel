<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/style.css"></style>
</head>
<body>
	<h1>Control Panel</h1>
	<div id="pannel">
		<div id="left">
			<div class="spacehack"></div>
			<div id="y_plus"  class="button inactive">Y+</div>
			<div class="spacehack"></div>
			<div id="x_minus" class="clear button inactive">X-</div>
			<div id="stop"    class="button inactive">Stop</div>
			<div id="x_plus"  class="button inactive">X+</div>
			<div class="spacehack"></div>
			<div id="y_minus" class="button inactive">Y-</div>
		</div>
		<div id="right">
			<div id="z_plus"  class="button inactive">Z+</div>
			<div id="z_minus" class="button inactive">Z-</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/index.js"></script>
</body>
</html>
